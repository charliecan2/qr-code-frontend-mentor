<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>QR Code - Front End Mentor</title>

<body class="background">
  <main class="container d-flex h-100 justify-content-center vh-100 align-items-center">
    <div class="card shadow rounded-4 m-3" style="width: 18rem;">
      <div class="img-container pt-3 px-3">
        <img src="./images/image-qr-code.png" class="card-img-top img-fluid rounded-3" alt="qr-code">
      </div>
      <div class="card-body text-center">
        <h1 class="card-title fs-5 fw-bold mt-1 p-1">Improve your front-end skills by building projects</h1>
        <p class="card-text text-muted p-1 mb-3">Scan the QR code to visit Frontend Mentor and take your coding
          skills
          to the next level</p>
      </div>
    </div>
  </main>
</body>
